name: CD Pipeline for Azure Databricks

on:
 push:
   branches:
     - main

jobs:
 deploy:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout code
     uses: actions/checkout@v3

   - name: Set up Python
     uses: actions/setup-python@v4
     with:
       python-version: '3.x'

   - name: Install Databricks CLI
     run: pip install databricks-cli

   - name: Configure Databricks CLI
     run: |
       databricks configure --token <<EOF
       ${{ secrets.DATABRICKS_HOST }}
       ${{ secrets.DATABRICKS_TOKEN }}
       EOF
   - name: Upload Notebook to DBFS
     run: databricks fs cp sample_sales_notebook.dbc /Workspace/Users/santhoshkadithampalli2000@gmail.com/DevOpsBook_test --overwrite
     env:
       DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

   - name: Run Databricks Job
     run: |
       databricks jobs create --json-file job-config.json
       databricks jobs run-now --job-id $(databricks jobs list | grep 'CD pipeline' | awk '{print $1}')
     env:
       DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
